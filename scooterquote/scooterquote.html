<!DOCTYPE html>
<html>
	<head>
		<!-- for high-res mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<title>Scooter quote</title>
		<!-- main Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- page css -->
		<link href="quoterandom.css" rel="stylesheet">
		<!-- Font Awesome -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    	<link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<div class="container">
			<div class="row" id="row-quote">
				<div class="col-md-4 col-md-push-6" id="facebox">
					<img src="HP_Baxxter_bw.jpg" id="face" />
				</div>
				<div class="col-md-4 col-md-pull-2" id="quotebox">
					<div id="quote">
					</div>
					<div id="hpbax">
						H. P. Baxxter
					</div>
				</div>
				
			</div>
			<div class="button-area">
				<a href="#" id="twitter-button" target="_blank">
					<button class="btn">
						<i class="fa fa-twitter"></i>
					</button>
				</a>
				<button class="btn" id="getQuote">
					Do it for the crew!
				</button>
			</div>
			<div class="row credits">
				All quotes from Scooter songs, via <a href="https://howmuchisthe.fish">howmuchisthe.fish Quote API</a>. Image courtesy of <a href="https://commons.wikimedia.org/w/index.php?curid=26960630">Avda</a>, CC BY-SA 3.0.
			</div>
   		</div>


		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- page JS -->
		<script src="quoterandom.js">
		</script>
		<!-- Javascript for Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
		</script>

	</body>
</html>
