<!DOCTYPE html>
<html>
	<head>
		<!-- for high-res mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<title>Current Weather</title>
		<!-- main Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- page css -->
		<link href="weather.css" rel="stylesheet">
    	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-push-6" id="iconbox">
					<div id="icon-wrapper">
						<img src="http://image005.flaticon.com/137/svg/116/116254.svg" class="svg icon" />
					</div>
				</div>
				<div class="col-md-4 col-md-pull-2" id="weatherbox">
					<div id="temp">
						<span id="tempNo"></span>
						<button class="btn" id="changeTemp">&deg;F</button>
					</div>
					<div id="weather-desc">
					</div>
				</div>
				
			</div>
   		</div>


		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- page JS -->
		<script src="weather.js">
		</script>
		<!-- Javascript for Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
		</script>

	</body>
</html>
